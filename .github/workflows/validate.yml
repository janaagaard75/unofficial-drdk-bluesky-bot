name: Validate

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

permissions:
  contents: read

jobs:
  validate-code:
    name: Validate code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Check types
        run: yarn check-types

      - name: Check lint rules
        run: yarn check-lint

      - name: Check formatting
        run: yarn check-formatting

      - name: Check for unused code
        run: |
          output=$(yarn check-unused)
          if [ -z "$output" ]; then
            echo "No unused code found."
            exit 0;
          else
            echo "Unused code found. Failing."
            echo $output
            exit 1;
          fi

      - name: Run tests
        run: yarn test
